<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 mensajes-table"
>
  <ng-container matColumnDef="remitente">
    <th mat-header-cell *matHeaderCellDef>Remitente</th>
    <td mat-cell *matCellDef="let element">{{ element.remitente }}</td>
  </ng-container>

  <ng-container matColumnDef="destinatario">
    <th mat-header-cell *matHeaderCellDef>Destinatarios</th>
    <td mat-cell *matCellDef="let element">{{ element.destinatario }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
  </ng-container>

  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef>Mensaje</th>
    <td mat-cell *matCellDef="let element">{{ element.mensaje }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

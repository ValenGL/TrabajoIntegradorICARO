<div class="registerBG">
  <div class="register__container--BG">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      autocomplete="nope"
      class="register__container"
    >
      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>Apellido (*)</mat-label>
        <input
          matInput
          formControlName="lastName"
          placeholder="Ingrese su apellido"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container_--item" appearance="outline">
        <mat-label>Nombre (*)</mat-label>
        <input
          matInput
          formControlName="firstName"
          placeholder="Ingrese su nombre"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>Usuario(*)</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Ingrese nombre de usuario"
        />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>Contraseña (*)</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Ingrese contraseña"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>Repita contraseña (*)</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          placeholder="Repita contraseña"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>País</mat-label>
        <mat-select formControlName="country">
          <mat-option
            *ngFor="let country of countries"
            value="{{ country.name | lowercase }}"
            >{{ country.name }}</mat-option
          >
        </mat-select>
        <mat-icon matSuffix>flag</mat-icon>
      </mat-form-field>

      <mat-form-field class="register__container--item" appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input
          matInput
          formControlName="city"
          placeholder="Ingrese su ciudad"
        />
        <mat-icon matSuffix>flag</mat-icon>
      </mat-form-field>

      <div class="register__container--item">
        <button
          class="registerBtn"
          mat-flat-button
          [ngStyle]="{ color: '#CCC9DC' }"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Registrarme
        </button>
      </div>
    </form>
  </div>
</div>

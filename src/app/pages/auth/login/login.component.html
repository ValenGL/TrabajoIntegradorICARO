<div class="loginBG">
  <div class="login__container--BG">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="login__container"
    >
      <mat-form-field class="login__container--item" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Ingrese su Usuario"
        />
        <mat-icon [ngStyle]="{ color: 'white' }" matSuffix
          >account_circle</mat-icon
        >
        <mat-error *ngIf="isValidField('username')">
          {{ getErrorMessage("username") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login__container--item" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
          placeholder="Ingrese su Contraseña"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility_on" }}</mat-icon>
        </button>
        <mat-error *ngIf="isValidField('password')">
          {{ getErrorMessage("password") }}
        </mat-error>
      </mat-form-field>

      <div class="login__container--btn">
        <button [disabled]="loginForm.invalid" mat-flat-button type="submit">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
